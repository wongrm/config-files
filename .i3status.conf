# github.com/rafi i3status config

# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
	color_good = "#BBBBBB"
	color_bad = "#CC1616"
	color_degraded = "#55858E"
	interval = 2
}

order += "volume master"
#order += "load"
order += "cpu_usage"
order += "disk /"
order += "disk /home/lion"
order += "wireless wlan0"
order += "tztime local"
#order += "ipv4"
#order += "run_watch DHCP"
#order += "run_watch VPN"
#order += "wireless wlan0"

volume master {
#	format = " vol %volume  " 
	device = "default"
	mixer = "Master"
	mixer_idx = 0
	# termsyn font
	format = "vol %volume "
}

load {
#	format = " Δ: %1min "
	# termsyn font
	format = " Î %1min"
}

cpu_usage {
	format = " CPU: %usage "
}

disk "/" {
	format = " %avail:/ " 
}

disk "/home/lion" {
	format = " ¨ %avail:m "
}

wireless wlan0 {
	format_up = " W: (%quality at %essid) %ip "
	format_down = " ☡ WiFi "
}

run_watch DHCP {
	pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
	pidfile = "/var/run/vpnc/pid"
}

tztime local {
#	format = " %h-%d %H:%M  "
	# termsyn font
	format = " %h-%d %H:%M "
}
